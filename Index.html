<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Autopedido</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

</head>

<body>

  <p class="mensaje" id="msg"></p>

  <h3>Productos: <span id="cantidad">0</span></h3>
  <h3>Total: $<span id="total">0</span></h3>

  <button onclick="mostrar('carrito')">VER PEDIDO</button>
</div>

<!-- CARRITO -->
<div id="carrito" class="pantalla oculto">
  <h2>TU PEDIDO</h2>
  <ul id="lista"></ul>
  <h3>Total: $<span id="total2">0</span></h3>

  <button onclick="mostrar('pago')">PAGAR</button>
  <button class="sec" onclick="mostrar('menu')">VOLVER</button>
</div>

<!-- PAGO -->
<div id="pago" class="pantalla oculto">
  <h2>PAGO</h2>
  <p>(Modo demo)</p>
  <button onclick="confirmarPago()">üí≥ TARJETA / QR</button>
</div>

<!-- TICKET -->
<div id="ticket" class="pantalla oculto">
  <h2>‚úÖ PEDIDO CONFIRMADO</h2>
  <h1>N¬∞ <span id="orden"></span></h1>

  <p>‚è±Ô∏è Tu pedido est√° en preparaci√≥n</p>
  <p>Te llamamos por n√∫mero</p>

  <div id="ticketPrint">
    <p>Sandwicher√≠a Santy</p>
    <p>Pedido N¬∞ <span id="orden2"></span></p>
    <p id="fechaHora"></p>
    <ul id="ticketLista"></ul>
    <p>Total: $<span id="ticketTotal"></span></p>
  </div>

  <button onclick="imprimir()">üñ® IMPRIMIR</button>
  <button onclick="reiniciar()">FINALIZAR</button>
</div>

<!-- COCINA -->
<div id="cocina" class="pantalla oculto">
  <h2>üç≥ COCINA</h2>
  <div id="pedidosCocina"></div>
  <button onclick="limpiarListos()">üßπ LIMPIAR LISTOS</button>
  <button class="sec" onclick="mostrar('bienvenida')">SALIR</button>
</div>

<audio id="sonido">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg">
</audio>

<script>
let pedido = [];
let total = 0;
let ordenActual = Number(localStorage.getItem("orden")) || 1;
let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

function mostrar(id){
  document.querySelectorAll(".pantalla").forEach(p =>
    p.classList.add("oculto")
  );
  document.getElementById(id).classList.remove("oculto");

  if(id === "carrito"){
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    pedido.forEach(p => {
      const li = document.createElement("li");
      li.innerText = p.nombre + " $ " + p.precio;
      lista.appendChild(li);
    });

    document.getElementById("total2").innerText = total;
  }
}

function agregar(nombre, precio){
  pedido.push({nombre,precio});
  total += precio;
  document.getElementById("total").innerText = total;
  document.getElementById("cantidad").innerText = pedido.length;
  document.getElementById("msg").innerText = "‚úî Producto agregado";
  setTimeout(()=>document.getElementById("msg").innerText="",1000);
}

function quitarUltimo(){
  if(pedido.length>0){
    total -= pedido.pop().precio;
    document.getElementById("total").innerText = total;
    document.getElementById("cantidad").innerText = pedido.length;
  }
}

function confirmarPago(){
  const orden = ordenActual++;
  localStorage.setItem("orden", ordenActual);

  pedidos.push({orden, pedido:[...pedido], total, estado:"Preparando"});
  localStorage.setItem("pedidos", JSON.stringify(pedidos));

  document.getElementById("sonido").play();

  document.getElementById("orden").innerText = orden;
  document.getElementById("orden2").innerText = orden;
  document.getElementById("ticketTotal").innerText = total;
  document.getElementById("fechaHora").innerText = new Date().toLocaleString();

  const tl = document.getElementById("ticketLista");
  tl.innerHTML="";
  pedido.forEach(p=>{
    const li=document.createElement("li");
    li.innerText=p.nombre+" $"+p.precio;
    tl.appendChild(li);
  });

  mostrar("ticket");
}

function imprimir(){ window.print(); }

function reiniciar(){
  pedido=[]; total=0;
  document.getElementById("total").innerText=0;
  document.getElementById("cantidad").innerText=0;
  mostrar("bienvenida");
}

function pedirClave(){
  const clave = prompt("Ingrese clave cocina:");
  if(clave==="1234") mostrarCocina();
}

function mostrarCocina(){
  mostrar("cocina");
  const cont=document.getElementById("pedidosCocina");
  cont.innerHTML="";
  pedidos.forEach(p=>{
    const div=document.createElement("div");
    div.innerHTML=`
      <hr>
      <h3>Pedido ${p.orden}</h3>
      <p>${p.pedido.map(x=>x.nombre).join(", ")}</p>
      <p>Estado: ${p.estado}</p>
      <button onclick="marcarListo(${p.orden})">MARCAR LISTO</button>
    `;
    cont.appendChild(div);
  });
}

function marcarListo(n){
  pedidos=pedidos.map(p=>{
    if(p.orden===n) p.estado="LISTO";
    return p;
  });
  localStorage.setItem("pedidos",JSON.stringify(pedidos));
  mostrarCocina();
}

function limpiarListos(){
  pedidos = pedidos.filter(p=>p.estado!=="LISTO");
  localStorage.setItem("pedidos",JSON.stringify(pedidos));
  mostrarCocina();
}
</script>

</body>
</html>
